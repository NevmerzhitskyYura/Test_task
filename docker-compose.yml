version: "3.9"

services:
  db:
    image: postgres
    container_name: db
    volumes:
      - ./pg_db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB= 'test'
      - POSTGRES_USER= 'postgres'
      - POSTGRES_PASSWORD= 'postgres'

  api:
    build:
      context: .
      dockerfile: api.Dockerfile
    container_name: api
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      - db